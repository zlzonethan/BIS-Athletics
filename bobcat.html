<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BIS Bobcat</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			:root {
				--bg: #f4f5f7;
				--text: #0f172a;
				--muted: #6b7280;
				--card: #ffffff;
				--shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
				--accent: #0b1b3a;
				--panel: #fefefe;
				--nav-muted: rgba(15, 23, 42, 0.7);
				--glass: rgba(255, 255, 255, 0.6);
				--tab-accent: #2563eb;
			}

			body.dark {
				--bg: #0a1120;
				--text: #f8fafc;
				--muted: #9aa4b2;
				--card: #0f1a2b;
				--shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
				--accent: #e2e8f0;
				--panel: #121d2e;
				--nav-muted: rgba(248, 250, 252, 0.8);
				--glass: rgba(12, 20, 36, 0.75);
			}

			@media (prefers-color-scheme: dark) {
				body:not(.light) {
					--bg: #0a1120;
					--text: #f8fafc;
					--muted: #9aa4b2;
					--card: #0f1a2b;
					--shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
					--accent: #e2e8f0;
					--panel: #121d2e;
					--nav-muted: rgba(248, 250, 252, 0.8);
					--glass: rgba(12, 20, 36, 0.75);
				}
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: 'Noto Sans KR', system-ui, -apple-system, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
				background: var(--bg);
				color: var(--text);
				min-height: 100vh;
				transition: background 0.3s ease, color 0.3s ease;
			}

			.wrap {
				max-width: 1200px;
				margin: 0 auto;
				padding: 18px 24px 80px;
			}

			.top-nav {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 0;
				color: var(--nav-muted);
				font-weight: 700;
				letter-spacing: 0.4px;
			}

			.nav-center {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				align-items: center;
				column-gap: 80px;
				margin: 0 auto;
				width: 100%;
			}

			.nav-left,
			.nav-right {
				display: flex;
				align-items: center;
				gap: 120px;
			}

			.nav-left {
				justify-content: flex-end;
			}

			.nav-right {
				justify-content: flex-start;
			}

			.top-nav .nav-item {
				position: relative;
				display: flex;
				align-items: center;
				gap: 10px;
				color: var(--nav-muted);
				text-decoration: none;
			}

			.top-nav .nav-item:hover,
			.top-nav .nav-item:focus {
				text-decoration: none;
			}

			.theme-toggle {
				display: flex;
				align-items: center;
				gap: 10px;
				background: var(--glass);
				border: 1px solid rgba(148, 163, 184, 0.2);
				color: var(--text);
				padding: 8px 14px;
				border-radius: 999px;
				cursor: pointer;
				font-weight: 600;
				backdrop-filter: blur(6px);
				transition: all 0.3s ease;
			}

			.theme-toggle:hover {
				transform: scale(1.02);
			}

			.theme-toggle-wrap {
				margin-top: 28px;
				display: flex;
				justify-content: center;
			}

			.top-nav .logo {
				width: 48px;
				height: 48px;
				object-fit: contain;
			}

			.hero {
				text-align: center;
				margin-top: 18px;
			}

			.hero h1 {
				font-family: 'Black Han Sans', 'Noto Sans KR', sans-serif;
				font-weight: 400;
				font-size: clamp(40px, 7vw, 80px);
				letter-spacing: 1px;
			}

			.panel {
				margin-top: 28px;
				background: var(--card);
				border-radius: 30px;
				padding: 38px 44px 48px;
				box-shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
				border: 1px solid rgba(148, 163, 184, 0.14);
				transition: background 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
			}

			.panel-title {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 12px;
				font-size: 26px;
				font-weight: 800;
				letter-spacing: 0.6px;
				margin-bottom: 26px;
				color: var(--accent);
			}

			.bobcat-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
				gap: 20px;
			}

			.bobcat-card {
				background: var(--panel);
				border-radius: 20px;
				padding: 20px 18px 18px;
				box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
				display: grid;
				gap: 10px;
				text-align: center;
			}

			.bobcat-card h3 {
				font-size: 18px;
				font-weight: 800;
			}

			.bobcat-img {
				width: 100%;
				max-height: 240px;
				object-fit: contain;
			}

			.bobcat-note {
				margin-top: 16px;
				color: var(--muted);
				font-weight: 600;
				text-align: center;
			}

			.bobcat-link {
				color: var(--tab-accent);
				font-weight: 700;
				text-decoration: none;
				transition: color 0.18s ease;
			}

			.bobcat-link:hover {
				color: color-mix(in srgb, var(--tab-accent) 80%, black 20%);
				text-decoration: none;
			}

			/* Subtle visual polish */
			.panel {
				background: linear-gradient(180deg, rgba(255,255,255,0.96), var(--panel));
				border: 1px solid rgba(37,99,235,0.06);
				box-shadow: 0 30px 60px rgba(37,99,235,0.04);
				position: relative;
				overflow: visible;
			}

			.panel-title { position: relative; }
			.panel-title::after {
				content: '';
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: -12px;
				width: 64px;
				height: 6px;
				border-radius: 6px;
				background: linear-gradient(90deg, var(--tab-accent), #60a5fa);
				opacity: 0.12;
			}

			.bobcat-card {
				position: relative;
				transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms ease;
				will-change: transform;
			}

			.bobcat-card:hover {
				transform: translateY(-8px) scale(1.01);
				box-shadow: 0 24px 48px rgba(15,23,42,0.12);
			}

			.bobcat-img {
				border-radius: 12px;
				max-height: 220px;
				object-fit: cover;
				display: block;
				box-shadow: inset 0 -12px 30px rgba(0,0,0,0.04);
			}

			.bobcat-card .caption { font-size: 13px; color: var(--muted); margin-top: 6px; }

			/* Accent badge */
			.bobcat-card::before {
				content: '';
				position: absolute;
				top: 12px;
				right: 12px;
				width: 36px;
				height: 36px;
				border-radius: 999px;
				background: linear-gradient(135deg, rgba(37,99,235,0.12), rgba(96,165,250,0.12));
				box-shadow: 0 8px 18px rgba(37,99,235,0.06);
				pointer-events: none;
			}

			@media (max-width: 860px) {
				.top-nav { gap: 40px; }
				.nav-center { display: flex; gap: 32px; flex-wrap: wrap; justify-content: center; }
				.nav-left, .nav-right { gap: 24px; justify-content: center; }
				.theme-toggle { margin-top: 0; }
				.panel { padding: 24px 20px 32px; }
			}

			@media (max-width: 600px) {
				.wrap { padding: 12px 16px 60px; }
				.top-nav { gap: 20px; }
				.nav-center { gap: 16px; }
				.nav-left, .nav-right { gap: 16px; font-size: 14px; }
				.top-nav .logo { width: 40px; height: 40px; }
				.hero h1 { font-size: clamp(32px, 10vw, 60px); }
				.panel { margin-top: 20px; padding: 20px 16px 28px; border-radius: 20px; }
				.panel-title { font-size: 20px; margin-bottom: 20px; }
				.bobcat-grid { grid-template-columns: 1fr; gap: 16px; }
				.bobcat-card { padding: 16px 14px 14px; }
				.bobcat-card h3 { font-size: 16px; }
				.bobcat-img { max-height: 200px; }
				.bobcat-note { font-size: 14px; }
				.theme-toggle { padding: 6px 12px; font-size: 14px; }
			}

			@media (max-width: 360px) {
				.wrap { padding: 10px 12px 50px; }
				.nav-left, .nav-right { gap: 12px; font-size: 12px; }
				.top-nav .logo { width: 36px; height: 36px; }
				.hero h1 { font-size: 28px; }
				.panel { margin-top: 16px; padding: 16px 12px 24px; border-radius: 16px; }
				.panel-title { font-size: 18px; margin-bottom: 16px; }
				.bobcat-card { padding: 14px 12px 12px; border-radius: 16px; }
				.bobcat-card h3 { font-size: 14px; }
				.bobcat-img { max-height: 160px; }
				.bobcat-note { font-size: 12px; }
				.theme-toggle { padding: 5px 10px; font-size: 12px; }
			}
		</style>
	</head>

		<script>
			const toggleButton = document.querySelector(".theme-toggle");
			const toggleIcon = document.querySelector(".toggle-icon");
			const toggleText = document.querySelector(".toggle-text");
			const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");

			const applyTheme = (theme) => {
				document.body.classList.toggle("dark", theme === "dark");
				document.body.classList.toggle("light", theme === "light");
				const isDark = theme === "dark";
				toggleButton.setAttribute("aria-pressed", String(isDark));
				toggleIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
				toggleText.textContent = isDark ? "Light" : "Dark";
			};

			const savedTheme = localStorage.getItem("bis-theme");
			if (savedTheme) {
				applyTheme(savedTheme);
			} else {
				applyTheme(prefersDark.matches ? "dark" : "light");
			}

			prefersDark.addEventListener("change", (event) => {
				const stored = localStorage.getItem("bis-theme");
				if (!stored) {
					applyTheme(event.matches ? "dark" : "light");
				}
			});

			toggleButton.addEventListener("click", () => {
				const isDark = document.body.classList.contains("dark");
				const nextTheme = isDark ? "light" : "dark";
				localStorage.setItem("bis-theme", nextTheme);
				applyTheme(nextTheme);
			});
		</script>
